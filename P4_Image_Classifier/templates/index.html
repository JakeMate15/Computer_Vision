<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación de Análisis de Imágenes</title>
    <link rel="stylesheet" href="../static/css/estilos.css">
</head>
<body>
    <h1>Selecciona una imagen</h1>

    <!-- Selector de imagenes -->
    <select id="selectorImagen">
        {% for imagen in imagenes %}
        <option value="{{ imagen }}">{{ imagen }}</option>
        {% endfor %}
    </select>

    <button id="btnCargar">Cargar Imagen</button>
    <br><br>

    <!-- Canvas donde se carga la imagen -->
    <canvas id="canvas" width="800" height="600" style="border:1px solid #000;"></canvas>
    <br>

    <!-- Botones para guardar y analizar -->
    <button id="btnGuardar">Guardar Coordenadas</button>
    <button id="btnAnalizar">Analizar Sección</button>

    <br><br>

    <!-- Contenedor para mostrar las clases guardadas en una tabla -->
    <div id="contenedorClases">
        <h2>Clases generadas</h2>
        <table id="tablaClases">
            <thead>
                <tr>
                    <th>Clase</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody id="listaClases">
                <!-- Aquí se agregarán las clases dinámicamente -->
            </tbody>
        </table>
    </div>

    <br><br>

    <!-- Contenedor para mostrar las imágenes recortadas -->
    <div id="contenedorSeleccion" style="display: flex; flex-wrap: wrap;">
        <!-- Aquí se agregarán las imágenes recortadas -->
    </div>

    <!-- Script principal -->
    <script src="../static/js/script.js"></script>
</body>
</html>
